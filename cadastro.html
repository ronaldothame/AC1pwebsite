<!DOCTYPE html>
<html>
<head>
  <title>CyanCursos - Cadastro</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
  <link rel="stylesheet" href="assets/css/main.css" />
  <noscript>
    <link rel="stylesheet" href="assets/css/noscript.css" />
  </noscript>
  <style>
    body {
      background-image: url('images/bg.jpg');
      background-size: cover;
      background-position: center;
    }
  </style>
</head>
<body class="is-preload">
  <div id="page-wrapper">
    <header id="header">
      <h1 id="logo"><a href="index.html">Cyan Cursos</a></h1>
    </header>
    <div id="main" class="wrapper style1">
      <div class="container">
        <header class="major">
          <h2>Formulário de inscrição</h2>
        </header>
        <div class="row gtr-uniform">
          <div class="col-12">
            <form action="https://66031c042393662c31ce92c7.mockapi.io/api/v1/usuarioCurso" method="post" onsubmit="return handleSubmit()">
              <h2>Dados do Aluno</h2>
              <div class="row gtr-uniform">
                <div class="col-12">
                  <label for="nome">Nome*:</label><br />
                  <input type="text" id="nome" name="nome" required /><br />
                </div>
                <div class="col-12">
                  <label for="celular">Celular*:</label><br />
                  <input type="text" id="celular" name="celular" required /><br />
                </div>
                <div class="col-12">
                  <label for="email">E-mail*:</label><br />
                  <input type="email" id="email" name="email" required /><br />
                </div>
                <div class="col-12">
                  <label for="curso_nome">Nome do curso escolhido*:</label><br />
                  <select id="curso_nome" name="curso_nome" required>
                    <option value="" selected disabled>Selecione um curso</option>
                    <option value="react">React</option>
                    <option value="angular">Angular</option>
                    <option value="vue">Vue</option>
                    <option value="svelte">Svelte</option>
                  </select><br />
                </div>
                <div class="col-12">
                  <label for="valor">Valor*:</label><br />
                  <input type="text" id="valor" name="valor" required readonly /><br />
                </div>
                <div class="col-12">
                  <script>
                    function atualizarValor() {
                      const cursoNome = document.getElementById("curso_nome");
                      const valor = document.getElementById("valor");
                      if (cursoNome.value === "react") {
                        valor.value = "1.500,00";
                      } else if (cursoNome.value === "angular") {
                        valor.value = "1.800,00";
                      } else if (cursoNome.value === "vue") {
                        valor.value = "1.700,00";
                      } else if (cursoNome.value === "svelte") {
                        valor.value = "1.600,00";
                      } else {
                        valor.value = "";
                      }
                    }
                    const cursoDefault = document.URL.split("=")[1];
                    if (cursoDefault) {
                      document.addEventListener("DOMContentLoaded", function () {
                        const cursoNome = document.getElementById("curso_nome");
                        cursoNome.value = cursoDefault;
                        atualizarValor();
                      });
                    }
                    const cursoNome = document.getElementById("curso_nome");
                    cursoNome.addEventListener("change", atualizarValor);

                    function handleSubmit() {
                      alert("CyanCursos agradece pela preferência! Nossa equipe entrará em contato para prosseguirmos com o pagamento.");
                      setTimeout(function () {
                        window.location.href = "index.html";
                      }, 200);
                      return false;
                    }
                  </script>
                </div>
                <div class="col-12">
                  <input type="submit" value="Enviar" />
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/jquery.scrolly.min.js"></script>
    <script src="assets/js/jquery.dropotron.min.js"></script>
    <script src="assets/js/jquery.scrollex.min.js"></script>
    <script src="assets/js/browser.min.js"></script>
    <script src="assets/js/breakpoints.min.js"></script>
    <script src="assets/js/util.js"></script>
    <script src="assets/js/main.js"></script>
  </body>
</html>
